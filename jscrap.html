<script type="text/javascript">
	var dice1;
	var dice2;
	var diceTotal;
	var number2;
	var counter = 0;

	function diceRoll(){
		if (counter > 0) {
			winningPoint(diceTotal);
		} else {

			dice1 = randomNumber();
			dice2 = randomNumber();

			diceTotal = dice1 + dice2;

			if(diceTotal == 2 || diceTotal == 3 || diceTotal == 12){
				document.getElementById("showImage").innerHTML = "Congratulations! You loose... <br><img src='images/" + dice1 + ".png'/><br> and second dice is <br><img src='images/" + dice2 + ".png'/> <br>and total is " + diceTotal;

			} else {
				document.getElementById("showImage").innerHTML = "Your first dice is <br><img src='images/" + dice1 + ".png'/> <br>and second dice is <br><img src='images/" + dice2 + ".png'/> <br>and total is " + diceTotal;
				counter++;

				number2 = diceTotal;
			}
		}
	}

	function winningPoint(){
		

		dice1 = randomNumber();
		dice2 = randomNumber();

		diceTotal = dice1 + dice2;

		if(diceTotal == 7 || diceTotal == 11){
			counter = number2;
			resetGame();
		} else if(diceTotal == number2) {
			document.getElementById("showImage").innerHTML = "Booo! You are a winner... Your first dice is <br><img src='images/" + dice1 + ".png'/> <br>and second dice is <br><img src='images/" + dice2 + ".png'/> <br>and total is " + diceTotal;
		} else {
			document.getElementById("showImage").innerHTML = "Your first dice is <br><img src='images/" + dice1 + ".png'/><br> and second dice is <br><img src='images/" + dice2 + ".png'/> <br>and total is " + diceTotal + ". Let's try again..."  + ". It should be " + number2;
				counter++;
		}
	}
	
	function randomNumber() {
		var value2 = Math.floor( 1 + Math.random() * 6 );
		console.log(value2);
		//alert(value2);
		//document.getElementById("showImage").innerHTML = value2;
		return value2;
	}

	function resetGame(){
		if(counter>0){
			document.getElementById("showImage").innerHTML = "Congratulations! You loose... Your first dice is <br><img src='images/" + dice1 + ".png'/> <br>and second dice is <br><img src='images/" + dice2 + ".png'/> <br>and total is " + diceTotal + ". It should be " + counter + "<br> Game is ready to play again...";
		} else {
			document.getElementById("showImage").innerHTML = "Game Reset! Game is ready to play again...";
		}

		dice1 = 0;
		dice2 = 0;
		diceTotal = 0;
		
		counter = 0;

		
	}

</script>
